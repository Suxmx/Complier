name: Build and Test C++ Project

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2  # 检出您的代码

    - name: Build and Test with Docker
      run: |
        docker run -v ${{ github.workspace }}:/app maxxing/compiler-dev /bin/bash -c "cd /app && make"
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ github.workspace }}/build/*  # 指定要上传的文件或文件夹
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub Token，用于授权发布操作


